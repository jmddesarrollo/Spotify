<div class="w3-container" *ngIf="identity && identity.rol == 'admin'">
  <!-- Formulario -->
  <div id="div-form-edit" class="w3-panel w3-card w3-round-large">
    <div class="w3-green w3-round-large w3-center">
      <h1>{{tituloAlbum}}</h1>
    </div>
    <div class="w3-panel w3-green w3-display-container" *ngIf="mensajeAccion">
      <span (click)="ocultarError()" class="w3-button w3-green w3-hover-green w3-large w3-display-topright">&times;</span>
      <p>{{mensajeAccion}}</p>
    </div>
    <div class="w3-panel w3-red w3-display-container" *ngIf="errorAccion">
      <span (click)="ocultarError()" class="w3-button w3-red w3-hover-red w3-large w3-display-topright">&times;</span>
      <p>{{errorAccion}}</p>
    </div>

    <form #formAlbum="ngForm" (ngSubmit)="onSubmit()">
      <p>
        <label>Título:</label>
        <input type="text" name="titulo" #titulo="ngModel" [(ngModel)]="album.titulo" required class="w3-input w3-animate-input" />
        <span *ngIf="!titulo.valid && titulo.touched" class="w3-text-red">El título es obligatorio.</span>
      </p>
      <p>
        <label>Descripción:</label>
        <textarea name="descripcion" #descripcion="ngModel" [(ngModel)]="album.descripcion" required class="w3-input"></textarea>
        <span *ngIf="!descripcion.valid && descripcion.touched" class="w3-text-red">La descripción es obligatoria.</span>
      </p>
      <p>
        <label>Año:</label>
        <input type="text" name="anho" #anho="ngModel" [(ngModel)]="album.anho" required class="w3-input w3-animate-input" />
        <span *ngIf="!anho.valid && anho.touched" class="w3-text-red">El año es obligatorio.</span>
      </p>
      <div *ngIf="is_edit">
        <div class="imagen_peque" *ngIf="album.imagen && album.imagen != 'null'">
          <img src="{{ url + 'get-imagen-album/' + album.imagen }}" />
        </div>
        <p>
          <label>Sube la imagen del album</label>
          <input type="file" placeholder="Subir imagen ..." (change)="fileChangeEvent($event)" />
        </p>
      </div>
      <p class="w3-center">
        <input type="submit" value="{{tituloAlbum}}" [disabled]="!formAlbum.form.valid" class="w3-btn w3-green w3-round" />
      </p>
    </form>

  </div>
</div>
